# Globals
rootGeneratorName: generator-confit

# App configuration
app:
  defaultProjectType: 'browser'

  projectTypeList:
    - value: browser
      name: Browser - web apps, websites for browsers
    - value: node
      name: NodeJS - node modules, server applications

  templateFiles:
    - src: editorconfig
      dest: .editorconfig
      overwrite: false

  licenses:
    popular:    # Taken from https://opensource.org/licenses/category
      - UNLICENSED
      - Apache-2.0
      - BSD-2-Clause
      - BSD-3-Clause
      - GPL
      - LGPL
      - MIT
      - MPL-2.0
      - CDDL-1.0
      - EPL-1.0
    default: UNLICENSED

    noLicenseFile:
      - UNLICENSED

    templateFiles:
      - src: LICENSE.txt
        dest: LICENSE
        overwrite: false    # We only want to generate this file once. To change it, delete the file then re-run confit

verify:
  defaultCSSCodingStandard: 'css'
