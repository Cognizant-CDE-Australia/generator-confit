# START_CONFIT_GENERATED_CONTENT
<%- include('eslint-' + verify.jsCodingStandard.toLowerCase() + '.yml.tpl') %>
env:
  jasmine: true
  node: true
  <% if (app.projectType === 'browser') { -%>browser: true <% } %>
  commonjs: true    # For Webpack, CommonJS
  <% if (app.projectType === 'browser') { -%>protractor: true <% } %>
  <% if (buildJS.sourceFormat === 'ES6') { -%>es6: true <% } %>
  <% if (app.projectType === 'node') { -%>mocha: true <% } %>

confit-globals: &confit-globals
<%
if (buildJS.framework[0] === 'AngularJS 1.x') { -%>
  angular: true
<% }
-%>

<%
if (buildJS.sourceFormat === 'ES6') { -%>
ecmaFeatures:
  modules: true
<% } -%>

# END_CONFIT_GENERATED_CONTENT
globals:
  <<: *confit-globals

rules:
  max-len:
    - 2       # Warning
    - 200     # Line Length
