<div class="unit-wrapper">
  <div class="unit-meta">
    <div class="unit-label">{$ data.label if data.label else '1 unit' $}</div>
    <div class="unit-size">{$ data.size if data.size else '20px' $}</div>
  </div>
  <div class="unit-example">
    <div class="unit" style="width: {$ data.size if data.size else '20px' $}; height: {$ data.size if data.size else '20px' $}"></div>
  </div>
</div>
