instrumentation:
  root: <%= paths.input.srcDir %>
check:
  global:
    statements: 80
    functions: 80
    branches: 80
    lines: 80
  each:
    statements: 72
    functions: 50
    branches: 72
    lines: 72

reporting:
  print: both
  dir: <%= paths.output.reportDir %>
  reports:
    - cobertura
    - html
    - lcovonly
    - html
    - json
  report-config:
    cobertura: {file: cobertura/coverage.xml}
    json: {file: json/coverage.json}
    lcovonly: {file: lcov/lcov.info}
    text: {file: null}
