testBrowser:
  packages:
    - name: protractor
      version: '*'
    - name: jasmine-reporters
      version: '2.1.1'
    - name: jasmine-spec-reporter
      version: '2.4.0'
  readme:
    extensionPoint: >
      `npm test:browser` can be extended by modifying <%= link(paths.config.configDir + 'testBrowser/protractor.conf.js') %>.
      This task uses Protractor to run Jasmine2 test specs (located in `<%= paths.input.modulesDir %>**/<%= paths.input.browserTestDir %>`)
      against the development web server URL.
