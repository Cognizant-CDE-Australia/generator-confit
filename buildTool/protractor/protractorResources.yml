testBrowser:
  packages:
    - <<: *pkg_protractor
    - <<: *pkg_jasmine-reporters
    - <<: *pkg_jasmine-spec-reporter

  typeLibs:
    - name: selenium-webdriver
      key: ambientDependencies
      version: github:DefinitelyTyped/DefinitelyTyped/selenium-webdriver/selenium-webdriver.d.ts#a83677ed13add14c2ab06c7325d182d0ba2784ea

    - name: angular-protractor
      key: ambientDependencies
      version: github:DefinitelyTyped/DefinitelyTyped/angular-protractor/angular-protractor.d.ts#64b25f63f0ec821040a5d3e049a976865062ed9d

  readme:
    extensionPoint: >
      `npm test:browser` can be extended by modifying <%= link(paths.config.configDir + 'testBrowser/protractor.conf.js') %>.
      This task uses Protractor to run Jasmine2 test specs (located in `<%= paths.input.modulesDir %>**/<%= paths.input.browserTestDir %>`)
      against the development web server URL.

  unsupported:
    - criteria:
        buildJS.framework[0]: AngularJS 2.x
      message: Unsupported. Angular2 does not yet support Protractor via Firefox. See https://github.com/angular/zone.js/issues/234#issuecomment-189115330


