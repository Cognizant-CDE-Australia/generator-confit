# app
app:
  packages: # TODO: Not sure if these should be here, or in zzfinish?
    - name: webpack
      version: '1.12.11'

    - name: webpack-dev-server
      version: '1.14.1'

buildAssets:
  packages:
    - name: file-loader
      version: '0.8.5'


buildCSS:
  packages:
    - name: css-loader
      version: '0.23.1'

    - name: style-loader
      version: '0.13.0'

    - name: stylus-loader
      version: '1.4.3'
      criteria: this.config.buildCSS.cssCompiler === 'stylus'

    - name: sass-loader
      version: '3.1.2'
      criteria: this.config.buildCSS.cssCompiler === 'sass'

    - name: node-sass
      version: '3.4.2'
      criteria: this.config.buildCSS.cssCompiler === 'sass'

    - name: autoprefixer-loader   #TODO: Change to use PostCSS instead (as suggested by the package)
      version: '3.2.0'
      criteria: this.config.buildCSS.autoprefixer === true

buildHTML:
  packages:
    - name: html-loader
      version: '0.4.0'

    - name: html-webpack-plugin
      version: '2.7.1'

buildJS:
  sourceFormat:
    ES6:
      packages:
        - name: babel-core
          version: '6.4.5'

        - name: babel-runtime
          version: '6.3.19'

        - name: babel-loader
          version: '6.2.1'

        - name: babel-preset-es2015
          version: '6.3.13'

    ES5:
      packages: []

    TypeScript:
      packages:
        - name: ts-loader
          version: '0.8.0'

# README section for large blocks of static text
# TODO: Move these to appropriate tool sections (e.g. build, testUnit)
readme:
  extensionPoint:
    start: >
      `npm start` can be extended by modifying <%= link(paths.config.configDir + 'webpack/dev.webpack.config.js') %>
      and <%= link(paths.config.configDir + 'webpack/prod.webpack.config.js') %>. Confit will attempt to overwrite the contents
      files the next time `yo confit` is run, so make sure any modifications are committed to source control first.
    testUnit: >
      `npm test:unit` can be extended by modifying
      <%= link(paths.config.configDir + 'testUnit/karma.conf.js') %> and <%= link(paths.config.configDir + 'testUnit/karma.common.js') %>.
      <%= link(paths.config.configDir + 'testUnit/test.files.js') %> is generated from the entry points in the Confit configuration.
      It is **best** to modify the entry points in <%= link(configFile) %> then re-run `yo confit`.

# sampleApp configuration
sampleApp:
  js:
    framework:
      '':
        sampleDir: noFramework/
        vendorScripts: []

      AngularJS 1.x:
        sampleDir: ng1/
        vendorScripts:
          - name: angular-route
            version: '1.4.9'

      AngularJS 2.x:
        sampleDir: ng2/      # not yet implemented
        vendorScripts: []

      React (latest):
        sampleDir: react/

  packages:
    - name: lodash
      version: '3.10.1'


testUnit:
  packages:
    - name: karma
      version: '0.13.19'

    - name: karma-chrome-launcher
      version: '0.2.2'

    - name: karma-coverage
      version: '0.5.3'

    - name: karma-jasmine
      version: '0.3.6'

    - name: karma-junit-reporter
      version: '0.3.8'

    - name: karma-ng-html2js-preprocessor   # TODO: Shouldn't this be conditional?
      version: '0.2.0'

    - name: karma-phantomjs-launcher
      version: '0.2.3'

    - name: karma-sourcemap-loader
      version: '0.3.7'

    - name: karma-spec-reporter
      version: '0.0.23'

    - name: karma-threshold-reporter
      version: '0.1.15'

    - name: karma-webpack
      version: '1.7.0'

    - name: jasmine-core
      version: '2.4.1'

    - name: phantomjs
      version: '1.9.19'

    - name: phantomjs-polyfill
      version: '0.0.1'

    - name: isparta-loader
      version: '1.0.0'    #TODO: version 2 is out...

zzfinish:
  packages:
    - name: extract-text-webpack-plugin
      version: '1.0.1'
