app:
  packages:
    - <<: *pkg_grunt
    - <<: *pkg_grunt-cli
    - <<: *pkg_grunt-extend-config
    - <<: *pkg_load-grunt-tasks

# sampleApp configuration
sampleApp:
  js:
    framework:
      '':
        sampleDir: es6/
        vendorScripts: []

      AngularJS 1.x:
        sampleDir: es6ng1/
        vendorScripts:
          - angular-route

      AngularJS 2.x:
        sampleDir: es6ng2/      # not yet implemented
        vendorScripts: []

      React (latest):
        sampleDir: es6react/

serverDev:
  packages:
    - <<: *pkg_grunt-contrib-watch
    - <<: *pkg_grunt-contrib-connect

serverProd:
  packages:
    - <<: *pkg_grunt-contrib-watch
    - <<: *pkg_grunt-contrib-connect

verify:
  # Common packages
  packages:
    - <<: *pkg_grunt-newer
    - <<: *pkg_grunt-contrib-watch

  cssCodingStandard:  # This is not quite an accurate name, but it is good enough for now.
    css:
      packages: []
    sass:
      packages:
        - <<: *pkg_grunt-sass-lint
    stylus:
      packages:
        - <<: *pkg_grunt-stylint

  jsCodingStandard:
    none:
      packages:
        - <<: *pkg_grunt-eslint
        - <<: *pkg_grunt-newer

    AirBnB:
      packages:
        - <<: *pkg_grunt-eslint
        - <<: *pkg_grunt-newer

    Google:
      packages:
        - <<: *pkg_grunt-eslint
        - <<: *pkg_grunt-newer

    StandardJS:
      packages:
        - <<: *pkg_grunt-eslint
        - <<: *pkg_grunt-newer

    TypeScript:
      packages:
        - <<: *pkg_grunt-tslint

zzfinish:
  onEnd:
    cmd: grunt
    args: ['dev', '--url=index.html']
