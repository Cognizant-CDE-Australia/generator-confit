app:
  packages:
    - name: grunt
      version: '0.4.5'

    - name: grunt-cli
      version: '0.1.13'

    - name: grunt-extend-config
      version: '0.9.3'

    - name: load-grunt-tasks
      version: '3.4.0'

# sampleApp configuration
sampleApp:
  js:
    framework:
      '':
        sampleDir: es6/
        vendorScripts: []

      AngularJS 1.x:
        sampleDir: es6ng1/
        vendorScripts:
          - angular-route

      AngularJS 2.x:
        sampleDir: es6ng2/      # not yet implemented
        vendorScripts: []

      React (latest):
        sampleDir: es6react/

serverDev:
  packages:
    - name: grunt-contrib-watch
      version: '0.6.1'

    - name: grunt-contrib-connect
      version: '*'

serverProd:
  packages:
    - name: grunt-contrib-watch
      version: '0.6.1'

    - name: grunt-contrib-connect
      version: '0.11.2'

verify:
  # Common packages
  packages:
    - name: grunt-newer
      version: '1.1.1'
    - name: grunt-contrib-watch
      version: '0.6.1'

  cssCodingStandard:  # This is not quite an accurate name, but it is good enough for now.
    css:
      packages: []
    sass:
      packages:
        - name: grunt-sass-lint
          version: '0.1.0'
    stylus:
      packages:
        - name: grunt-stylint
          version: '0.1.2'

  jsCodingStandard:
    none:
      packages:
        - name: grunt-eslint
          version: '17.3.1'
        - name: grunt-newer
          version: '1.1.1'

    AirBnB:
      packages:
        - name: grunt-eslint
          version: '17.3.1'
        - name: grunt-newer
          version: '1.1.1'
    Google:
      packages:
        - name: grunt-eslint
          version: '17.3.1'
        - name: grunt-newer
          version: '1.1.1'

    StandardJS:
      packages:
        - name: grunt-eslint
          version: '17.3.1'
        - name: grunt-newer
          version: '1.1.1'

    TypeScript:
      packages:
        - name: grunt-tslint
          version: '3.0.2'

zzfinish:
  onEnd:
    cmd: grunt
    args: ['dev', '--url=index.html']
