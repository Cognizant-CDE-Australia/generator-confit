sudo: false
language: node_js
node_js:
  - 5.4.0

addons:
  firefox: "latest"

before_script:
  - npm prune
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
  - npm install --quiet -g grunt-cli bower yo
  - npm install

script:
  - npm run test:seq

after_success:
  - npm run semantic-release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

notifications:
  email:
    recipients:
      - u_glow@hotmail.com

